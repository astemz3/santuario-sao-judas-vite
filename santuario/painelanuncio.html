<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios do Santuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .header {
            background: linear-gradient(135deg, #4a90e2, #2d5d8f);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .announcement-card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        .announcement-title {
            color: #1a202c;
            font-size: 1.75rem;
            font-weight: 700;
        }
        .announcement-content {
            color: #4a5568;
            margin-top: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="header">
        <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">Santuário</h1>
        <p class="mt-4 text-xl sm:text-2xl font-light">Anúncios e Notícias</p>
    </header>

    <div class="container">
        <div id="announcements-container" class="space-y-6">
            <!-- Os anúncios serão carregados aqui dinamicamente -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais fornecidas pelo ambiente Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId;

        // Elemento do DOM onde os anúncios serão exibidos
        const announcementsContainer = document.getElementById('announcements-container');

        // Inicializar Firebase
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Autenticar o usuário
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser.uid;
                setupPublicPage();
            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
            }
        }

        // Configurar a página pública
        function setupPublicPage() {
            // Coleção Firestore para os anúncios públicos (a mesma do painel administrativo)
            const announcementsCollection = collection(db, `artifacts/${appId}/public/data/announcements`);

            // Escutar por mudanças nos anúncios em tempo real
            onSnapshot(announcementsCollection, (querySnapshot) => {
                const announcements = [];
                querySnapshot.forEach((doc) => {
                    announcements.push({ id: doc.id, ...doc.data() });
                });

                // Ordenar por data de criação (se existir)
                announcements.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderAnnouncements(announcements);
            });
        }

        // Renderizar a lista de anúncios
        function renderAnnouncements(announcements) {
            announcementsContainer.innerHTML = '';
            if (announcements.length === 0) {
                announcementsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg">Nenhum anúncio disponível no momento.</p>';
            }

            announcements.forEach(announcement => {
                const announcementCard = document.createElement('div');
                announcementCard.className = 'announcement-card';
                announcementCard.innerHTML = `
                    <h3 class="announcement-title">${announcement.title}</h3>
                    <p class="announcement-content">${announcement.content}</p>
                `;
                announcementsContainer.appendChild(announcementCard);
            });
        }

        // Inicializar o aplicativo ao carregar a página
        window.onload = initializeFirebase;
    </script>
</body>
</html>
